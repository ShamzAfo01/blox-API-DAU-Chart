
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxAPI Analytics Layer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                200: '#eaddd7',
                300: '#e0c1b3',
                400: '#d3a088',
                500: '#c37d5d',
                600: '#ab5d3f',
                700: '#8e4a33',
                800: '#723b2b',
                900: '#5d3225',
                DEFAULT: '#5d3225', // Brown
              }
            },
            fontFamily: {
              heading: ['Libre Franklin', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              'chart': '4px',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Libre+Franklin:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-heading { font-family: 'Libre Franklin', sans-serif; }
        .bg-grid-pattern {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        /* Custom tooltip styling for smoother feel */
        .kpi-tooltip {
            visibility: hidden;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: #1e1b1a;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            width: 160px;
            text-align: center;
            z-index: 50;
            opacity: 0;
            transition: all 0.2s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }
        .kpi-card:hover .kpi-tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(-4px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
<body class="bg-white text-slate-600 antialiased selection:bg-primary-100 selection:text-primary-900">
    <div id="root"></div>
</body>
</html>
