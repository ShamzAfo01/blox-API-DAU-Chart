<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BloxAPI Analytics Layer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#FAFAFA', // Very clear off-white
            surface: {
              DEFAULT: '#FFFFFF',
              elevated: '#F4F4F5',
            },
            border: '#E4E4E7', // Zinc-200
            text: {
              primary: '#27272A', // Zinc-800
              secondary: '#71717A', // Zinc-500
              muted: '#A1A1AA', // Zinc-400
            },
            primary: {
              50: '#fdf8f6',
              100: '#f2e8e5',
              200: '#eaddd7',
              300: '#e0c1b3',
              400: '#d3a088',
              500: '#c37d5d',
              600: '#ab5d3f',
              700: '#8e4a33',
              800: '#723b2b',
              900: '#5d3225',
              DEFAULT: '#5d3225', // Brown maintained
            },
            accent: '#5B8CFF',
            success: '#15803d', // Darker green for text on white
            warning: '#b45309', // Darker amber
            danger: '#b91c1c', // Darker red
            info: '#0369a1',
          },
          fontFamily: {
            sans: ['Switzer', 'Inter', 'system-ui', 'sans-serif'],
            heading: ['Libre Franklin', 'sans-serif'],
          },
          borderRadius: {
            'chart': '4px',
            'xl': '12px', // Slightly tighter radius for "minimal" feel
          },
          boxShadow: {
            'soft': '0 2px 8px -2px rgba(0, 0, 0, 0.05), 0 1px 4px -1px rgba(0, 0, 0, 0.02)',
            'hover': '0 8px 16px -4px rgba(0, 0, 0, 0.08)',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=switzer@300,400,500,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Switzer', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Libre Franklin', sans-serif;
    }

    /* Minimal Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #E4E4E7;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D4D4D8;
    }

    .kpi-tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      background: #27272A;
      color: #FFFFFF;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      white-space: nowrap;
      z-index: 50;
      opacity: 0;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      pointer-events: none;
    }

    .kpi-card:hover .kpi-tooltip {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4"
  }
}
</script>
</head>

<body class="bg-background text-text-primary antialiased selection:bg-primary-100 selection:text-primary-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
