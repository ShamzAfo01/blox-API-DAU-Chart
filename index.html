<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BloxAPI Analytics Layer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0B0F14',
            surface: {
              DEFAULT: '#111827',
              elevated: '#162033',
            },
            border: 'rgba(255,255,255,0.08)',
            text: {
              primary: 'rgba(255,255,255,0.92)',
              secondary: 'rgba(255,255,255,0.68)',
              muted: 'rgba(255,255,255,0.48)',
            },
            primary: {
              50: '#fdf8f6',
              100: '#f2e8e5',
              200: '#eaddd7',
              300: '#e0c1b3',
              400: '#d3a088',
              500: '#c37d5d',
              600: '#ab5d3f',
              700: '#8e4a33',
              800: '#723b2b',
              900: '#5d3225',
              DEFAULT: '#5d3225', // Brown maintained as primary
            },
            accent: '#5B8CFF',
            success: '#22C55E',
            warning: '#F59E0B',
            danger: '#EF4444',
            info: '#38BDF8',
          },
          fontFamily: {
            sans: ['Libre Franklin', 'Inter', 'system-ui', 'sans-serif'],
            emoji: ['Noto Emoji', 'sans-serif'],
          },
          borderRadius: {
            'chart': '4px',
            'xl': '16px',
          },
          boxShadow: {
            'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Libre+Franklin:wght@400;500;600;700&family=Noto+Emoji:wght@300..700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Libre Franklin', sans-serif;
    }

    .font-emoji {
      font-family: 'Noto Emoji', sans-serif;
    }

    /* Scrollbar styling for dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0B0F14;
    }

    ::-webkit-scrollbar-thumb {
      background: #162033;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #5d3225;
    }

    .kpi-tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      background: #1e1b1a;
      color: rgba(255, 255, 255, 0.92);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 11px;
      width: 160px;
      text-align: center;
      z-index: 50;
      opacity: 0;
      transition: all 0.2s ease;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      pointer-events: none;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .kpi-card:hover .kpi-tooltip {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4"
  }
}
</script>
</head>

<body class="bg-background text-text-primary antialiased selection:bg-primary-900 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
